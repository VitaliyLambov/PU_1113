<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
</head>
<body style="text-align=center">
	<h1>This is a picture</h1>
	<h2>
		<img id="pic" src="image/galaxy.jpg" height="500px" />
		<button onclick="picture()">Click Me</button>
	</h2>
	<script type="text/javascript">
		function picture()
		{
			var pic = "https://media.wired.com/photos/598e35fb99d76447c4eb1f28/master/pass/phonepicutres-TA.jpg"
			var idPic = document.getElementById('pic');

			console.log(idPic.src);

			if (idPic.src = "../image/galaxy.jpg")
				idPic.src = pic;
			else
				idPic.src = "image/galaxy.jpg";
		}
	</script>
	
	<footer> OK Team </footer>
</body>
</html>
